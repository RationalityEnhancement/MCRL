<!DOCTYPE html>

<!-- 
  The exp.html is the main form that
  controls the experiment.

  see comments throughout for advice
-->

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Psychology Experiment</title>
        <meta charset="utf-8">
        <link rel="Favicon" href="static/favicon.ico" />

        <script src="static/lib/jquery-min.js" type="text/javascript"> </script>
        <script src="static/lib/underscore-min.js" type="text/javascript"> </script>
        <script src="static/lib/backbone-min.js" type="text/javascript"> </script>
        <script src="static/lib/d3.v3.min.js" type="text/javascript"> </script>
        <script src="static/lib/showdown-min.js" type="text/javascript"></script>
        <script src="static/lib/fabric.min.js"></script>


        <script src="static/js/utils.js" type="text/javascript"> </script>
        <script src="static/js/jsPsych/jspsych.js" type="text/javascript"></script>
        <script src="static/js/jsPsych/plugins/jspsych-text.js" type="text/javascript"></script>
        <script src="static/js/jsPsych/plugins/jspsych-html.js" type="text/javascript"></script>
        <script src="static/js/jsPsych/plugins/jspsych-instructions.js" type="text/javascript"></script>
        <script src="static/js/jsPsych/plugins/jspsych-survey-multi-choice.js" type="text/javascript"></script>
        <script src="static/js/jsPsych/plugins/jspsych-button-response.js" type="text/javascript"></script>
        <script src="static/js/jspsych-graph.js" type="text/javascript"></script>
        <script src="static/js/jspsych-mouselab-mdp.js" type="text/javascript"></script>

        <script type="text/javascript">
            // These fields provided by the psiTurk Server
            var uniqueId = "{{ uniqueId }}";  // a unique string identifying the worker/task
            var condition = "{{ condition }}"; // the condition number
            var counterbalance = "{{ counterbalance }}"; // a number indexing counterbalancing conditions
            var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
            var mode = "{{ mode }}";
        </script>
        <script src="static/js/psiturk.js" type="text/javascript"> </script>
                
        <link rel=stylesheet href="static/css/bootstrap.min.css" type="text/css">
        <link rel=stylesheet href="static/css/style.css" type="text/css">
        <link rel="stylesheet" href="static/js/jsPsych/css/jspsych.css" type="text/css"></link>
    </head>
    <body>
        <!-- Error messages -->
        <noscript>
            <h1>Warning: Javascript seems to be disabled</h1>
            <p>This website requires that Javascript be enabled on your browser.</p>
            <p>Instructions for enabling Javascript in your browser can be found 
            <a href="http://support.google.com/bin/answer.py?hl=en&answer=23852">here</a><p>
        </noscript>
        <div id='window_error' style='display: none;'>
            <h1>Window too small</h1>
            Your browser window is too small for this experiment to run
            properly.

            Please make your window larger, or if it is already maximized,
            release the HIT so someone else may do it.
        </div>

        <!-- Main div -->
        <div id='jspsych-target' class='jspsych-display-element'>
            <!-- Initial welcome message -->
            <h1>Welcome</h1>
            <p>
            Thanks for accepting our HIT and participating in our experiment!
            Loading the experimental stimuli now....

            <!-- Totally sick loading animation. -->
            <div id="loader"></div>

            <div style="display:none;" id="successLoad" class="animate-bottom">
                <br><br><br><br><br>
                <button id='load-btn' class="btn btn-primary btn-lg">Begin</button>
            </div>

            <div style="display:none;" class="alert" id="failLoad">
                <h3>This is taking a while...</h3>
                <p>
                If it hasn't loaded in a few seconds, try refreshing the page. If
                it still doesn't work, there may be a problem with our server, or
                you may not have a fast enough internet connection to participate
                in this experiment. In either case, please release the HIT so that
                someone else can participate. We appreciate it!
            </div>
        </div>



    </body>
    <!-- This is the main experiment file. -->
    <script language="javascript", src="static/js/experiment.js", type="text/javascript"></script>

</html>
